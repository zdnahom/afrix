<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4a30d59e86.js"
      crossorigin="anonymous"
    ></script>
    <title>African best movie website homepage</title>
  </head>
  <body onload="todayDate()">
    <header class="header">
      <h1 class="logo">Afrix<span class="Logo-2">Movies</span></h1>
      <div class="items">
        <ul class="item-list">
          <li>Movies</li>
          <li>Most Streamed</li>
          <li>Subscribe</li>
        </ul>
      </div>
    </header>
<div class="overlay">
  <div class="overlay-content">
    <div class="close-container"><span class="close-modal"><i class="fa-sharp fa-solid fa-xmark"></i><span></div>
    <div class="flex">
      <div class="overlay-image">
        <img src=${data.image.original} alt="">
      </div>
      <div>
        <h2>Name</h2>
        <p></p>
        <h3></h3>
        <ul class="comments-list">
          <li>title 1</li>
          <li>title 2</li>
          <li>title 3</li>
        </ul>
      </div>
    </div>
    <form action="#">
      <h3>Write your comment here </h3>
      <input class="form_item" id="name" type="text" name="name" placeholder="your name" maxlength="30" required>
      <input class="form_item" id="start-date" type="text" name="start-date" placeholder="your insights" required>
      <div id="error-message"></div>
      <button type="submit" class="form_button" >Comment</button>
    </form>
  </div>
</div>
    

    <main class="main">
      <h1>Best Website to get your favorite Movies</h1>
      <section class="movies"></section>
    </main>

    <footer class="footer">
      <div class="footer-items">
        <p>Afrix Movies</p>
        <p>Produced by Afrix Movies. Â© <em id="date"></em></p>
      </div>
    </footer>

    <script>
      function todayDate() {
        var d = new Date();
        var n = d.getFullYear() + "  ";
        return (document.getElementById("date").innerHTML = n);
      }
    </script>
  </body>
</html>
